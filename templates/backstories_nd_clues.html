<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Clues & Backstories</title>
    <style>
      :root {
        --navy-dark: #1e293b;
        --navy-medium: #334155;
        --navy-light: #475569;
        --white-pure: #ffffff;
        --white-off: #f8fafc;
        --accent-navy: #0f172a;
        --text-primary: #0f172a;
        --text-secondary: #475569;
        --border-light: #e2e8f0;
        --card-bg: #ffffff;
        --shadow-color: rgba(15, 23, 42, 0.08);
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      }

      body {
        background: var(--white-pure);
        min-height: 100vh;
        padding: 2rem;
        color: var(--text-primary);
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 600;
        letter-spacing: -0.025em;
        color: var(--navy-dark);
        margin-bottom: 3rem;
        text-align: center;
        position: relative;
        padding-bottom: 1rem;
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: var(--navy-dark);
        border-radius: 2px;
      }

      .phases-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
        gap: 1.5rem;
        padding: 1rem;
      }

      .phase-card {
        background: var(--card-bg);
        border: 1px solid var(--border-light);
        border-radius: 16px;
        padding: 1.5rem;
        transition: var(--transition);
        position: relative;
      }

      .phase-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 40px var(--shadow-color);
      }

      .phase-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--navy-dark);
        transform: scaleX(0);
        transition: var(--transition);
        border-radius: 3px 3px 0 0;
      }

      .phase-card:hover::before {
        transform: scaleX(1);
      }

      h2 {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--navy-dark);
        margin-bottom: 1.5rem;
        letter-spacing: -0.025em;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      h2::before {
        content: "";
        display: block;
        width: 4px;
        height: 1.25rem;
        background: var(--navy-dark);
        border-radius: 2px;
      }

      textarea {
        width: 100%;
        min-height: 140px;
        padding: 1rem;
        background: var(--white-pure);
        border: 1px solid var(--border-light);
        border-radius: 12px;
        font-size: 0.95rem;
        line-height: 1.6;
        color: var(--text-primary);
        resize: vertical;
        transition: var(--transition);
        margin-bottom: 1rem;
      }

      textarea:focus {
        outline: none;
        border-color: var(--navy-dark);
        box-shadow: 0 0 0 3px rgba(15, 23, 42, 0.1);
      }

      textarea::placeholder {
        color: var(--text-secondary);
      }

      button {
        width: 100%;
        padding: 0.875rem;
        background: var(--navy-dark);
        color: var(--white-pure);
        border: none;
        border-radius: 12px;
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      button:hover {
        background: var(--accent-navy);
        transform: translateY(-1px);
      }

      button span {
        position: relative;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      button span::after {
        content: "â†’";
        transform: translateX(-5px);
        opacity: 0;
        transition: var(--transition);
      }

      button:hover span::after {
        transform: translateX(0);
        opacity: 1;
      }

      @media (max-width: 768px) {
        body {
          padding: 1rem;
        }

        .phases-grid {
          grid-template-columns: 1fr;
        }

        h1 {
          font-size: 2rem;
          margin-bottom: 2rem;
        }
      }
      /* Menu icon styling */
      .menu-icon {
          font-size: 20px;
          color: #fff;
          background-color: #333;
          padding: 5px;
          cursor: pointer;
          position: fixed;
          top: 5px;
          left: 5px;
          z-index: 10;
      }
      
      /* Sidebar styling */
      .side-nav {
          position: fixed;
          top: 0;
          left: 0;
          height: 100%;
          width: 200px;
          background-color: #333;
          color: #fff;
          padding-top: 20px;
          box-sizing: border-box;
          transition: transform 0.3s ease; /* Smooth open/close transition */
          transform: translateX(0); /* Sidebar open by default */
          z-index: 1000; /* Ensure sidebar is on top */

      }
      
      .side-nav.closed {
          transform: translateX(-100%); /* Hide sidebar */
      }
      
      /* Sidebar list styling */
      .side-nav ul {
          list-style-type: none;
          margin-top: 35px; /* Add top margin here */

          padding: 0;
          margin: 0;
      }
      
      .side-nav ul li {
          margin: 5px 0;
      }
      
      .side-nav ul li a {
          color: #fff;
          text-decoration: none;
          padding: 10px 15px;
          display: block;
          font-size: 16px;
      }
      
      .side-nav ul li a:hover {
          background-color: #444;
          color: #ddd;
      }
      
     
    </style>
  </head>
  <body>
    <div class="menu-icon" id="menu-icon" onclick="toggleSidebar()">
      &#9776;
    </div>

    <div class="side-nav closed" id="side-nav">
      <ul>
        <li>
          <a href="{{ url_for('index') }}" style='margin-top: 23px;'
            ><i class="icon-backstory"></i> Home</a
          >
        </li>
        <li>
          <a href="{{ url_for('backstory') }}"
            ><i class="icon-backstory"></i> Backstories and Clues</a
          >
        </li>
        <li>
          <a href="{{ url_for('Phase_prompt') }}"
            ><i class="icon-phase"></i> Phases Prompts</a
          >
        </li>
      </ul>
    </div>
    <div class="container">
      <h1>Phase Clues & Backstory Updates</h1>

      <div class="phases-grid">
        <!-- Existing Phase Cards here... -->

        <!-- Kouhei's Backstory -->
        <div class="phase-card">
          <h2>Kouhei's Backstory</h2>
          <textarea
            id="kouhei_backstory"
            placeholder="Enter Kouhei's backstory..."
          >
{{ kouhei_backstory }}</textarea
          >
          <button onclick="updateKouheiBackstory()">
            <span>Update Kouhei's Backstory</span>
          </button>
        </div>

        <!-- Susumu's Backstory -->
        <div class="phase-card">
          <h2>Susumu's Backstory</h2>
          <textarea
            id="susumu_backstory"
            placeholder="Enter Susumu's backstory..."
          >
{{ susumu_backstory }}</textarea
          >
          <button onclick="updateSusumuBackstory()">
            <span>Update Susumu's Backstory</span>
          </button>
        </div>

        <!-- Masami's Backstory -->
        <div class="phase-card">
          <h2>Masami's Backstory</h2>
          <textarea
            id="masami_backstory"
            placeholder="Enter Masami's backstory..."
          >
{{ masami_backstory }}</textarea
          >
          <button onclick="updateMasamiBackstory()">
            <span>Update Masami's Backstory</span>
          </button>
        </div>

        <!-- General Clues -->
        <div class="phase-card">
          <h2>General Clues</h2>
          <textarea id="general_clues" placeholder="Enter general clues...">
{{ general_clues }}</textarea
          >
          <button onclick="updateGeneralClues()">
            <span>Update General Clues</span>
          </button>
        </div>

        <!-- Personal Clues -->
        <div class="phase-card">
          <h2>Personal Clues</h2>
          <textarea id="personal_clues" placeholder="Enter personal clues...">
{{ personal_clues }}</textarea
          >
          <button onclick="updatePersonalClues()">
            <span>Update Personal Clues</span>
          </button>
        </div>
      </div>
    </div>

    <script>
      // Function to update Kouhei's Backstory
      function updateKouheiBackstory() {
        const backstory = document.getElementById("kouhei_backstory").value;
        localStorage.setItem("kouhei_backstory", backstory); // Save to localStorage

        fetch("/api/Kouhei_backstory", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ backstory: backstory }),
        })
          .then((response) => response.json())
          .then((data) => alert(data.message))
          .catch((error) =>
            console.error("Error updating Kouhei backstory:", error)
          );
      }

      // Function to update Susumu's Backstory
      function updateSusumuBackstory() {
        const backstory = document.getElementById("susumu_backstory").value;
        localStorage.setItem("susumu_backstory", backstory); // Save to localStorage

        fetch("/api/susumu_backstory", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ backstory: backstory }),
        })
          .then((response) => response.json())
          .then((data) => alert(data.message))
          .catch((error) =>
            console.error("Error updating Susumu backstory:", error)
          );
      }

      // Function to update Masami's Backstory
      function updateMasamiBackstory() {
        const backstory = document.getElementById("masami_backstory").value;
        localStorage.setItem("masami_backstory", backstory); // Save to localStorage

        fetch("/api/masami_backstory", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ backstory: backstory }),
        })
          .then((response) => response.json())
          .then((data) => alert(data.message))
          .catch((error) =>
            console.error("Error updating Masami backstory:", error)
          );
      }

      // Function to update General Clues
      function updateGeneralClues() {
        const cue = document.getElementById("general_clues").value;
        localStorage.setItem("general_clues", cue); // Save to localStorage

        fetch("/api/general_clues", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cue: cue }),
        })
          .then((response) => response.json())
          .then((data) => alert(data.message))
          .catch((error) =>
            console.error("Error updating general clues:", error)
          );
      }
      function toggleSidebar() {
        const sidebar = document.getElementById("side-nav");
        const chatContainer = document.getElementById("chat-container");

        sidebar.classList.toggle("closed"); // Toggle closed class on sidebar
        chatContainer.classList.toggle("full-width"); // Toggle full-width class on chat container
      }
      // Function to update Personal Clues
      function updatePersonalClues() {
        const personalCues = document.getElementById("personal_clues").value;
        localStorage.setItem("personal_clues", personalCues); // Save to localStorage

        fetch("/api/personal_clues", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ personal_cues: personalCues }),
        })
          .then((response) => response.json())
          .then((data) => alert(data.message))
          .catch((error) =>
            console.error("Error updating personal clues:", error)
          );
      }
    </script>
  </body>
</html>
